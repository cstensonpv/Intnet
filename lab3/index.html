<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css.css"/>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

	<script src="js/model/model.js"></script>
	<script src="js/ctrl/BoardCtrl.js"></script>
	<script src="js/view/boardView.js"></script>

	<script src="js/app.js"></script>
</head>
<body>
	<div class="col-md-10 col-md-offset-1" id="game">
		<h1>Battleship</h1>
		<h3>Turn: <span id="currentPlayer"></span></h3>

		<button class="btn btn-primary" id="done">Done</button>
		<div id="side" class="col-md-4">
			<div id="rotation">
				Rotation: <span id="rotation_v" class="rotation">Vertical</span> | <span id="rotation_h" class="rotation">Horizontal</span>
			</div>
			<div id="ships">
			</div> 
		</div>
		<div id="board" class="col-md-8 row">
		</div>

		<div id="scores">

			<table id="scoretable">
			</table>

		</div>
		<h3 id="message">
		</h3>
	</div>



</body>
</html>
