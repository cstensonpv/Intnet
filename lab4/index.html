<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css.css"/>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

	<script src = "model.js"></script>
	<script src = "js/app.js"></script>
	<script src = "controller.js"></script>
	<script src = "js/view/boardView.js"></script>
</head>
<body>
	<div class="col-md-10 col-md-offset-1">
		<h1>Battleship</h1>
		<h3>Turn: <span id="currentPlayer"></span></h3>
		<div id = "ships" class = "col-md-4">
			<p>ship</p>
			<p>ship</p>
			<p>ship</p>
			<p>ship</p>
			<p>ship</p>
		</div> 
		<div id = "board" class = "col-md-8 row">

			
		</div>
	</div>

	<script>
	var player1 = [
	["Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown"],
	["Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown"],
	["Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown"],
	["Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown"],
	["Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown"],
	["Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown"],
	["Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown"],
	["Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown"],
	["Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown","Unknown", "Unknown", "Unknown"],
		];

	function print_board(board){
		document.getElementById('board').innerHTML = "";

		for (i = 0; i < board.length; i++) {
			var row = document.createElement('div')//.className = "row";
			row.className = "row";
			for(k = 0; k < board[i].length; k++){
				if(board[i][k] == "Unknown"){
					var col = document.createElement('div');
					col.className = "sea";
					col.id = i+":"+k;
				}else if(board[i][k] === "Hit"){
					var col = document.createElement('div');
					col.className = "hit";
					col.id = i+":"+k;
				}else if(board[i][k] === "empty"){
					var col = document.createElement('div');
					col.className = "empty";
					col.id = i+":"+k;
				}
				row.appendChild(col);	//className = "sea"+i+":"+k;  
			}
		document.getElementById('board').appendChild(row);
		}

	}




	//Start game
	print_board(player1);
	updateController();
	


	//controller stuff
	function updateController(){
		$(".sea" ).click(function() {
		  console.log(this.id);
		  //model.test(if hit);
		  var id= this.id.split(":")
		  var row = id[0];
		  var col = id[1];

		  player1[row][col] = "Hit";//change to "Hit"

		  print_board(player1);
		  updateController();

		});
	};	
	</script>

</body>
</html>
